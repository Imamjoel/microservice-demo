server:
  port: 9001

spring:
  application:
    name: ITEM-SERVICE

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
    instance:
      hostname: localhost
      preferIpAddress: true
    healthcheck:
      enabled: true

